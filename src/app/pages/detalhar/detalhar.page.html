<ion-header>
  <ion-toolbar>
    <ion-title>detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="homepage()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
  <ion-list>

    <ion-item>
      <ion-label>Habilitar Edição</ion-label>
      <ion-toggle (ionChange)="alterarEdicao()" color="success"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [disabled]="_editar" type="text" [(ngModel)]="_nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [disabled]="_editar" type="number" [(ngModel)]="_telefone"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position="floating">Time do coração</ion-label>
    <ion-input [disabled]="_editar" type="text" [(ngModel)]="_time_coracao"></ion-input>
  </ion-item>

  
  <ion-item>
    <ion-label position="floating">Time que odeia</ion-label>
    <ion-input [disabled]="_editar" type="text" [(ngModel)]="_time_odiado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Seleção que torce</ion-label>
    <ion-input [disabled]="_editar" type="text" [(ngModel)]="_selecao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nome do seu Idolo</ion-label>
    <ion-input [disabled]="_editar" type="text" [(ngModel)]="_idolo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Qual posição gosta de jogar no futebol</ion-label>
    <ion-input [disabled]="_editar" type="text" [(ngModel)]="_posicao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button [disabled]="_editar" size="default" color="dark" (click)="editar()">Editar
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-button [disabled]="_editar" size="default" color="danger" (click)="excluir()">Excluir
      <ion-icon slot="end" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
  
</ion-list>
</ion-content>
