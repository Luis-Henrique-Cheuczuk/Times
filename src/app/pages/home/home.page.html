<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>
        <strong> Lista de Jogadores </strong>
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-button  size="default" color="dark" (click)="logout()">Sair
        <ion-icon slot="end" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="dark" (click)="cadastrarPage()">
        <ion-icon name="people-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <ion-list>
    <ion-item *ngFor = "let times of _dados_times"> 
      <ion-label lines="none" (click)="detalhar(times)"><b>Jogador Deferente:  </b> {{times.getNome()}}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
